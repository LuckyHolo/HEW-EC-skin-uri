<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../statics/css/style.css">
    <link rel="javascript" href="../statics/js/script.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <title>Skin Uri-Log in</title>
</head>

<body>
    <header>
        <!-- ヘッダーの背景と文字部分 -->
        <div class="header_wrapper">
            <div class="header_title">
                <h2>買えないをどこでも</h2>
                <h1>Skin Uri</h1>
            </div>
            <!-- ヘッダーのコンテンツ部分 -->
            <div class="header_contents_warapper">
                <div class="header_contents">
                    <ul>
                        <a href="">
                            <li>HOME</li>
                        </a>
                        <a href="../templates/shop.html">
                            <li>SKINS SHOPS</li>
                        </a>

                    </ul>
                </div>
                <div class="header_contents_kinou">
                    <div class="kensaku">
                        <a href="">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </a>
                    </div>
                    <a href="../templates/account.html">Login</a>
                    <a href="../templates/cart.html">Cart</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main_wrapper">
            <h2>Register 新規登録</h2>
            <img src="../statics/images/login_image.png" alt="login_image">
            <form action="" method="POST">
                <p>User name</p>
                <input type="text" name="user" placeholder="User name">
                <p>Email</p>
                <input type="email" name="email" placeholder="Email">
                <p>Password</p>
                <input type="password" name="password" placeholder="Password">
                <p>Confirm Password</p>
                <input type="password" name="confirm_password" placeholder="Confirm Password">
                <button type="submit">Register</button>
                <p>Already have an account? <a href="../templates/login.html">Login here</a></p>
            </form>

        </div>
    </main>
    <footer>
        <div class="footer_title">
            <h2>Skin Uri</h2>
        </div>
    </footer>
</body>

</html>
