{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Skin Uri{% endblock %} | Skin Uri</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}?v=11">
</head>
<body>

    <header class="main-header">
        <div class="header-title">
            <h2>買えないをどこでも</h2>
            <h1>Skin Uri</h1>
        </div>
        <div class="header-links">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'shop' %}">Shop</a>
            
            {% if user.is_authenticated %}
                <a href="{% url 'view_cart' %}">Cart</a>
                <a href="{% url 'account' %}">Account</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </header>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function showToast(msg) {
        const toast = $("<div class='toast-global'>"+msg+"</div>");
        $("body").append(toast);
        setTimeout(() => toast.addClass("show"), 100);
        setTimeout(() => toast.remove(), 3200);
    }

    $(document).on("click", ".add-to-cart:not(a)", function() {
        const id = $(this).data("id");
        fetch(`/add-to-cart-ajax/${id}/`, {
            method: "POST",
            headers: { "X-CSRFToken": "{{ csrf_token }}" }
        }).then(r => r.json()).then(d => {
            if(d.status === "ok") showToast(d.message);
        });
    });

    $(document).on("click", ".fav-btn", function() {
        const btn = $(this);
        const id = btn.data("id");
        fetch(`/toggle-favourite/${id}/`, {
            method: "POST",
            headers: { "X-CSRFToken": "{{ csrf_token }}" }
        }).then(() => {
            btn.toggleClass("active");
            btn.html(btn.hasClass("active") ? "♥ Favourite" : "♡ Favourite");
        });
    });
</script>
</body>
</html>
