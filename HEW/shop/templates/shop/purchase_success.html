{% extends "base.html" %}
{% load static %}

{% block title %}Purchase Successful!{% endblock %}

{% block content %}
<div class="success-wrapper">
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>

        <h1 class="success-title">購入完了！</h1>
        
        <p class="success-subtitle">
            ご注文を受け付けました。<br>
            配送については <span class="highlight">5〜15分以内</span> に登録されたメールアドレスにご連絡いたします。
        </p>

        <div class="success-actions">
            <a href="{% url 'shop' %}" class="success-btn primary">
                <i class="fas fa-home"></i> Back to Shop
            </a>
            <a href="{% url 'order_history' %}" class="success-btn secondary">
                <i class="fas fa-history"></i> View My Orders
            </a>
        </div>

        <div class="thank-you">
            Thank you for shopping at <span>Skin Uri</span>
        </div>
    </div>
</div>
{% endblock %}
