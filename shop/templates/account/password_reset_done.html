{% extends "base.html" %}
{% load static %}

{% block title %}Email Sent - Skin Uri{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">

        <h1 class="auth-title">CHECK YOUR EMAIL</h1>

        <p class="auth-subtitle">
            ご登録のメールアドレスにパスワード再設定用のリンクを送信しました。<br>
            （メールが届かない場合は、迷惑メールフォルダもご確認ください。）
        </p>

        <p class="auth-subtitle">
            ホーム画面に<span id="countdown">5</span> 秒後に自動で移動します、、
        </p>

        <a href="{% url 'index' %}" class="login-btn">
            GO TO HOME
        </a>

    </div>
</div>

<script>
    let seconds = 5;
    const countdown = document.getElementById("countdown");

    const timer = setInterval(() => {
        seconds--;
        countdown.textContent = seconds;
        if (seconds <= 0) {
            clearInterval(timer);
            window.location.href = "{% url 'index' %}";
        }
    }, 1000);
</script>
{% endblock %}
