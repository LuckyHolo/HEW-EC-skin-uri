<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワード再設定 - Skin Uri</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a1a;
            color: #e0e0ff;
            font-family: Arial, sans-serif;
        }
        a {
            color: #00ffea;
            text-decoration: none;
        }
    </style>
</head>

<body bgcolor="#0a0a1a">

<table width="100%" cellpadding="0" cellspacing="0" border="0">
<tr>
<td align="center">

<!-- WRAPPER -->
<table width="650" cellpadding="0" cellspacing="0" border="0"
       style="max-width:650px;margin:40px auto;background:#141428;border-radius:20px;border:2px solid #00ffea33;overflow:hidden;">

    <!-- HEADER -->
    <tr>
        <td align="center"
            style="padding:50px 30px;
                   background:linear-gradient(45deg, rgba(0,255,234,0.15), rgba(255,0,170,0.15));">
            <h1 style="margin:0;
                       font-family:'Courier New', monospace;
                       font-size:34px;
                       color:#00ffea;
                       text-shadow:0 0 20px #00ffea;">
                パスワード再設定
            </h1>
            <p style="margin-top:18px;font-size:18px;color:#a0a0cc;">
                セキュリティ確認が必要です
            </p>
        </td>
    </tr>

    <!-- CONTENT -->
    <tr>
        <td style="padding:50px 40px;">

            <p style="font-size:18px;color:#e0e0ff;line-height:1.8;">
                こんにちは <strong style="color:#00ffea;">{{ user.username }}</strong> 様
            </p>

            <p style="font-size:16px;color:#a0a0cc;line-height:1.8;margin-top:20px;">
                パスワード再設定のリクエストを受け付けました。<br>
                以下のボタンから新しいパスワードを設定してください。
            </p>

            <!-- CTA BUTTON -->
            <div align="center" style="margin:45px 0;">
                <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
                   style="
                   display:inline-block;
                   padding:18px 36px;
                   background:linear-gradient(45deg,#00ffea,#ff00aa);
                   color:#000;
                   font-weight:bold;
                   font-size:18px;
                   border-radius:14px;
                   box-shadow:0 15px 40px rgba(0,255,234,0.6);
                   font-family:'Courier New', monospace;
                   ">
                    パスワードを再設定する
                </a>
            </div>

            <!-- WARNING -->
            <div style="
                background:rgba(0,0,0,0.4);
                padding:22px;
                border-radius:16px;
                border-left:6px solid #ff00aa;
                color:#a0a0cc;
                font-size:14px;
                line-height:1.8;
            ">
                このリンクは一定時間後に無効になります。<br>
                本メールに心当たりがない場合は、何もせず破棄してください。
            </div>

        </td>
    </tr>

    <!-- FOOTER -->
    <tr>
        <td align="center"
            style="padding:35px;
                   font-size:14px;
                   color:#a0a0cc;
                   background:#0a0a1a;">
            <p style="margin:0;">© 2025 Skin Uri. All rights reserved.</p>
            <p style="margin-top:10px;">
                セキュリティに関するご質問はこのメールに返信してください。
            </p>
        </td>
    </tr>

</table>
<!-- END WRAPPER -->

</td>
</tr>
</table>

</body>
</html>
