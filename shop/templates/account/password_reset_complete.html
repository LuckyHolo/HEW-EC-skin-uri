{% extends "base.html" %}
{% load static %}

{% block title %}Password Updated - Skin Uri{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">

        <h1 class="auth-title">SUCCESS</h1>

        <p class="auth-subtitle">
            パスワードの変更が完了しました。
        </p>

        <p class="auth-subtitle">
            ログイン画面へ <span id="countdown">5</span> 秒後に自動で移動します、、
        </p>

        <a href="{% url 'login' %}" class="login-btn">
            LOGIN NOW
        </a>

    </div>
</div>

<script>
    let seconds = 5;
    const countdown = document.getElementById("countdown");

    const timer = setInterval(() => {
        seconds--;
        countdown.textContent = seconds;
        if (seconds <= 0) {
            clearInterval(timer);
            window.location.href = "{% url 'login' %}";
        }
    }, 1000);
</script>
{% endblock %}
